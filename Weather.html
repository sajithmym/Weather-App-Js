<html>
<head>
    <title> Weather </title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <link rel="stylesheet" href="Design.css"> 
</head>

<body> 
    
    <div class="main">
        <center><input type="search" class="search" placeholder="      Enter Your City Here" ></center>

        <div class="today">

            <div class="details">
                <h2 class="city"> City </h2>
                <p class="day"> Day  </p>
                <div class="current">
                    <p class="indicate Huminity"> <span class="value">50</span>% </p>
                    <p class="indicate wind"> <span class="value">West 5</span>m/s </p>
                    <p class="indicate pressure"> <span class="value">1050</span>hPa </p>
                </div>
            </div>

            <img src="Images/clear-sky.png" alt="ClearSky" class="image">

            <div class="temp"><span class="value">+22</span>&deg;C</div>

        </div>

        <div class="forecast">

            <article class="item">
                <img src="Images/clear-sky.png" alt="clear-sky" class="icon">
                <h3 class="showday">Day</h3>
                <p class="showtemp"> <span class="value">+22</span>&deg;C </p>
            </article>

            <article class="item">
                <img src="Images/clear-sky.png" alt="clear-sky" class="icon">
                <h3 class="showday">Day</h3>
                <p class="showtemp"> <span class="value">+22</span> &deg;C </p>
            </article>

            <article class="item">
                <img src="Images/clear-sky.png" alt="clear-sky" class="icon">
                <h3 class="showday">Day</h3>
                <p class="showtemp"> <span class="value">+22</span>&deg;C </p>
            </article>

            <article class="item">
                <img src="Images/clear-sky.png" alt="clear-sky" class="icon">
                <h3 class="showday">Day</h3>
                <p class="showtemp"> <span class="value">+22</span>&deg;C </p>
            </article>

            <article class="item">
                <img src="Images/clear-sky.png" alt="clear-sky" class="icon">
                <h3 class="showday">Day</h3>
                <p class="showtemp"> <span class="value">+22</span>&deg;C </p>
            </article>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="Logic.js"></script>

</body>

</html>
